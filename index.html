<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixinha de Livros</title>


    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;500;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/partials/page-landing.css">
</head>
<body id="page-landing">
    <div id="container">
        <header class="top-bar">
            <div>
                <img src="/" alt="Logo">
                <form action="/" method="post">
                    <input type="text" name="search" placeholder="Pesquise...">
                    <button type="submit">
                        <img src="./images/search.svg" alt="Pesquisar">
                    </button>
                </form>
            </div>
            <nav>
                <a href="#">
                    <img src="./images/home.svg" alt="Home">
                    Home
                </a>
                <a href="#">
                    <img src="./images/profile.svg" alt="Conta">
                    Conta
                </a>
            </nav>
        </header>
        <div class="panel"">
            <input type="text" name="user">
            <input type="text" name="pass">
            <button type="submit">Login</button>
            <a class="register" href="#">Registre-se</a>
        </div>
    </div>
    <script rel="javascript" src="./scripts/main.js"></script>
</body>
</html>
